name: {{SERVICE_NAME}}
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
  user: {{SERVICE_USER}}
pods:
  redis:
    count: {{NODE_COUNT}}
    image: "{{NODE_DOCKER_IMAGE}}"
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    placement: '{{{NODE_PLACEMENT}}}'
    uris:
      - {{REDIS_CONF_URI}}
    resource-sets:
      nodes:
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        volume:
          path: redis-data
          type: {{ NODE_DISK_TYPE}}
          size: {{ NODE_DISK }}
        ports:
          server:
            port: {{ REDIS_PORT }}
            advertise: true
            vip:
              prefix: server
              port: 6379
      side-cars:
        cpus: 0.1
        memory: 128     
    tasks:
      server:
        goal: RUNNING
        resource-set: nodes        
        cmd: |
          if [ -f redis.conf ]; then
            echo "Use redis.conf from uri: {{REDIS_CONF_URI}}"
            cat redis.conf
            redis-server redis.conf
          else
            cat > ${MESOS_SANDBOX}/redis-data/redis.conf << EOF
            port {{ REDIS_PORT }}
            dir ${MESOS_SANDBOX}/redis-data
            cluster-enabled yes
            cluster-config-file nodes.conf
            cluster-node-timeout {{ CLUSTER_NODE_TIMEOUT }}
            {{#REQUIREPASS}}
            requirepass {{ REQUIREPASS }}
            {{/REQUIREPASS}}
            timeout {{ REDIS_TIMEOUT }}
            tcp-keepalive {{ TCP_KEEPALIVE }}
            appendonly {{APPENDONLY}}
            save 900 ${RDB900}
            save 300 ${RDB300}
            save 60 ${RDB60}
            EOF
            cat ${MESOS_SANDBOX}/redis-data/redis.conf
            redis-server ${MESOS_SANDBOX}/redis-data/redis.conf
          fi
      upload-rdb-s3:
        goal: FINISH
        resource-set: side-cars
        env:
          S3_ADDRESS: http://miniod.miniod.l4lb.thisdcos.directory:9000
        cmd: |
          echo "Uploading rdb to s3"

      download-rdb-s3:
        goal: FINISH
        resource-set: side-cars
        env:
          S3_ADDRESS: http://miniod.miniod.l4lb.thisdcos.directory:9000
        cmd: |
          echo "Downloading rdb from s3 and restore"

  redis-cli:
    count: 1
    image: "{{REDIS_CLI_IMAGE}}"
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}

    resource-sets:
      side-cars:
        cpus: 0.1
        memory: 128      

    tasks:
      client:
        goal: ONCE
        resource-set: side-cars
        env:
          NODE_REPLICAS: {{NODE_REPLICAS}} 
        cmd: |
          export MAX_POD_INDEX=$(({{NODE_COUNT}} - 1))
          {{#REQUIREPASS}}
          export REDISCLI_AUTH={{REQUIREPASS}}
          {{/REQUIREPASS}}
          for i in $( seq 0 ${MAX_POD_INDEX} )
          do
            dig redis-${i}-server.${FRAMEWORK_HOST}
            REDIS_IP=`dig +short redis-${i}-server.${FRAMEWORK_HOST}`
            NODE_LIST="${NODE_LIST} ${REDIS_IP}:{{ REDIS_PORT }}"
          done
          echo "NODE_LIST: $NODE_LIST"
          redis-cli --cluster create $NODE_LIST --cluster-yes --cluster-replicas ${NODE_REPLICAS}
plans:
  deploy:
    strategy: serial
    phases:
      node-deploy:
        strategy: serial
        pod: redis
        steps:
          - default: [[server]]
      cluster-init:
        strategy: serial
        pod: redis-cli
        steps:
          - default: [[client]]
  replace:
    strategy: serial
    phases:
      node-deploy:
        strategy: serial
        pod: redis
        steps:
          - default: [[server]]
  update:
    strategy: serial
    phases:
      node-deploy:
        strategy: serial
        pod: redis
        steps:
          - default: [[server]]

  backup-rdb-s3:
    strategy: serial
    phases:
      upload-rdb-s3:
        strategy: serial
        pod: redis
        steps:
          - default: [[upload-rdb-s3]]

  restore-rdb-s3:
    strategy: serial
    phases:
      restore-rdb-s3:
        strategy: serial
        pod: redis
        steps:
          - default: [[download-rdb-s3]]
